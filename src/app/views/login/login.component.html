<md-card class="example-card" class="mat-elevation-z12" fxLayout="column">
  <md-card-header fxLayoutAlign="center center">
      <md-card-title>
        <img class="login-icon" src="/assets/img/icon.png" fxFlexAlign="center" />
      </md-card-title>
  </md-card-header>
  <md-card-content fxLayout="column">
    <form fxLayout="column">
     <md-input-container>
       <input mdInput name="email" placeholder="E-mail" type="email" [(ngModel)]="email" required>
     </md-input-container>

      <md-input-container>
        <input mdInput name="password" placeholder="Password" type="password" [(ngModel)]="password" required>
      </md-input-container>
      <a routerLink="/reset-password" fxFlexAlign="end">Forgot Password?</a>
    </form>
  </md-card-content>
  <md-card-actions fxLayout="row" fxLayoutAlign="end center">
    <button md-raised-button color="primary" (click)="loginEmailAndPassword()" fxFlex>Sign In</button>
  </md-card-actions>
</md-card>
